- name: "Create VM"
  hosts: proxmox
  vars_files:
  - ./env.yml
  tasks:
    - name: Set default values for vmconf
      set_fact:
        vmconf:
          vmid: "{{ vmconf.vmid | mandatory }}"
          name: "{{ vmconf.name | mandatory }}" 
          ip: "{{ vmconf.ip | mandatory }}" 
          image: "{{ vmconf.image | mandatory }}" 

          memory: "{{ vmconf.memory | default(1024) }}"
          cores: "{{ vmconf.cores | default(1) }}"
          onboot: "{{ vmconf.onboot | default(false) }}" 
          mac: "{{ vmconf.mac }}" 

    - name: Set default network configuration if MAC
      set_fact:
        network_config: "virtio={{ vmconf.mac }},bridge=vmbr0,firewall=1"
      when: vmconf.mac is defined

    - name: Set default network configuration if no MAC
      set_fact:
        network_config: "bridge=vmbr0,firewall=1"
      when: vmconf.mac is not defined

    - name: Delete old VM
      proxmox_kvm:
        node: twilight
        api_user: "{{ PROXMOX_USER }}"
        api_password: "{{ PROXMOX_PASSWORD }}"
        api_host: twilight
        vmid: "{{ vmconf.vmid }}"
        state: absent

    - name: Create new VM
      proxmox_kvm:
        node: twilight
        api_user: "{{ PROXMOX_USER }}"
        api_password: "{{ PROXMOX_PASSWORD }}"
        api_host: twilight
        vmid: "{{ vmconf.vmid }}"
        name: "{{ vmconf.name }}"
        memory: "{{ vmconf.memory }}"
        cores: "{{ vmconf.cores }}"
        net:
          net0: "{{ network_config }}"
        onboot: "{{ vmconf.onboot }}"
      
    - name: Import Disk
      command: 'qm importdisk {{ vmconf.vmid }} /root/cloud-init/debian-11-generriccloud-amd64.qcow2 local-lvm'

    - name: Set scsi
      command: 'qm set {{ vmconf.vmid }} --scsi0 local-lvm:vm-{{ vmconf.vmid }}-disk-0,size=32G'

    - name: Set ide
      command: 'qm set {{ vmconf.vmid }} --ide2 local-lvm:cloudinit'

    - name: Configure VM
      proxmox_kvm:
        node: twilight
        api_user: "{{ PROXMOX_USER }}"
        api_password: "{{ PROXMOX_PASSWORD }}"
        api_host: twilight
        vmid: "{{ vmconf.vmid }}"
        boot: c
        bootdisk: scsi0
        scsihw: virtio-scsi-pci
        serial:
          serial0: socket
        vga: serial0
        ipconfig:
          ipconfig0: 'ip={{ vmconf.ip }}/24,gw=192.168.50.2'
        timeout: 120
        update: true

    - name: Resize disk
      command: 'qm resize {{ vmconf.vmid }} scsi0 +30G'

    - name: Start VM
      proxmox_kvm:
        node: twilight
        api_user: "{{ PROXMOX_USER }}"
        api_password: "{{ PROXMOX_PASSWORD }}"
        api_host: twilight
        vmid: "{{ vmconf.vmid }}"
        state: started